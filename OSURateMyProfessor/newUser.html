<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New User Creation Page</title>
<link rel="stylesheet" href="css/newUserStyle.css" type="text/css">
</head>
<body>
	<form action="php/newUserForm.php" method="post">
		<div class="container">
			<h2>Please enter your information</h2>
			<label for="user"><b>Username</b></label>
			<input type="text" placeholder="Create username" name="user" required>

			<label for="pass"><b>Password</b></label>
			<input type="password" placeholder="Create password" name="pass" required>
			
			<label for="email"><b>Email</b></label>
			<input type="text" placeholder="Enter your email address" name="email" required>

			<label for="name"><b>Name</b></label>
			<input type="text" placeholder="Enter your full name" name="name" required>
			
			<label for="year"><b>Year</b></label>
			<input type="text" placeholder="Enter your current year (1,2,3...)" name="year" required>
			
			<label for="major"><b>Major</b></label>
			<input type="text" placeholder="Enter your major" name="major" required>

			<button type="submit" name="signup">Sign up</button>
		</div>

		<div class="container" style="background-color:#f1f1f1">
			<a href="index.html"><button type="button" class="cancelbtn">Return</button></a>
		</div>
	</form>
</body>
