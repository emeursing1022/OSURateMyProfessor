<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add a new department</title>
<link rel="stylesheet" href="css/add.css" type="text/css">
</head>
<body>
	<form action="php/addD.php" method="post">
		<div class="container">
			<h1>Add a new department</h1>
			
			<label><b>Department</b></label>
			<input type="text" placeholder="Enter the college they are under" name="college" required>
			
			<label><b>Phone Number</b></label>
			<input type="text" placeholder="Enter as: ##########" name="phone" required>

			<label><b>Location</b></label>
			<input type="text" placeholder="Enter the address of the department" name="location" required>
			
			<label><b>Department Email</b></label>
			<input type="text" placeholder="Enter the full department email" name="email" required>

			<button type="submit" name="submit">Add new department</button>
		</div>

		<div class="container" style="background-color:#f1f1f1">
			<a href="main.html"><button type="button" class="cancelbtn">Return</button></a>
		</div>
	</form>
</body>
